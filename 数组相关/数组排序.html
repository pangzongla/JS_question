<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2,5,8,2,3,9,3,6,1,7]
			// 从小到大排序 1,2,2,3,3,5,6,7,8,9
			
			function sortArr(brr){
				var arr = brr
				for(var i=0;i<arr.length;i++){
					for(var j=i+1;j<arr.length;j++){
						if(arr[i]>arr[j]){
							var reduce = arr[i]
							arr[i] = arr[j]
							arr[j] = reduce
						}
					}
				}
				return arr
			}
			sortArr(arr)
			console.log(sortArr(arr))
		</script>
	</body>
</html>
