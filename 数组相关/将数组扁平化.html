<script>
// 将[1,[2,3,4,[5,6],7],8]扁平化
function flat(arr,R){
	var R = R || [];
	for(var i=0;i<arr.length;i++){
		if(Object.prototype.toString.call(arr[i]) =='[object Array]'){
			flat(arr[i],R)
		}else{
			R.push(arr[i]);
		}
	}
	return R;
}
console.log(flat([1,[2,3,4,[5,6],7],8]));

// 将数组扁平化并去重升序排序
let arr = [[1,2,3],[4,5,6,6,[7,8,9,[10]]],12]

let result = []
let json = {}
// 扁平/去重
function fn(arr){
	for(let i=0;i<arr.length;i++){
		if(typeof arr[i] == "number"){
			if(!json[arr[i]]){
				json[arr[i]] = true
				result.push(arr[i])
			}
		}else{
			fn(arr[i])
		}
	}
}
// 升序
function fn2(arr){
	for(let i=0; i<arr.length;i++){
		if(arr[i] < arr[i-1]){
			let a = arr[i]
			arr[i] =  arr[i-1]
			arr[i-1] = a
		}
	}
}
