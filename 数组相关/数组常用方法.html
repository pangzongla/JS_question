<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
// 考数组的方法
var arr = [1,2,3];
console.log( arr.push('a') , arr) //向数组末尾添加内容，返回数组长度
console.log( arr.unshift("o"),arr)//向数组第一位添加内容，返回数组长度
console.log(arr.pop(),arr)//删除数组末尾，返回删除谁
console.log(arr.shift(),arr)//删除数组第一位，返回删除谁
</script>
</body>
</html>
