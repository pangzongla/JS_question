<script>
// 请用es5与es6分别封装一个数组去重的方法
// es5的方法-----------------------------------------
// 核心机制是对象中比如5:true和"5":true是一样的
var arr = [5,'5',5,2,"2",2,1,3];
function unique(arr){
	var brr = [],
		obj = {};
	for(var i=0;i<arr.length;i++){
		if(!obj[arr[i]]){ //如果obj里面没有的话为underfiled，取反就是ture
			obj[arr[i]]=true; //给obj添加5:true
			brr.push(arr[i])
		}
	}
	return brr;
}
console.log(unique(arr));

// es6的方法------------------------------------------------
var set = new Set(arr);//这个方法不能去除同值不同类型的
console.log(set);

// 最好的方法
function flatten(arr){
	  return [].concat(...arr.map(item => [].concat(item, ...flatten(item.subitems))))
}


</script>
