<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>

		<script>
			// string
			console.log(typeof "")
			
            //object
			console.log(typeof {});
			console.log(typeof []);
			console.log(typeof null);

			//number
			console.log(typeof 3);
			console.log(typeof NaN);

			//undefined;
			console.log(typeof undefined);

			//function
			function demo() {}
			console.log(typeof demo)
			console.log(typeof Object); // 因为你new一个object就是一个函数
		</script>

	</body>
</html>
