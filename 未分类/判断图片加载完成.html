<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<img src="1.png" alt="" id='img'>

<script>
// 如何判断图片加载完成
var img = document.getElementById("img");
var timer = setInterval(function(){
	if(img.complete){
		clearInterval(timer);
		alert("加载完毕了")
	}
},10)

</script>
	
</body>
</html>
