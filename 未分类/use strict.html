<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// 什么是"use strict"，使用它的好处和坏处分别是什么
// 用来解决一些js的怪异行为，比如变量可以重复声明，arguments可以重新赋值等。
// 好处：检测代码，压缩节约文件大小
// 坏处：一报错就会阻塞后面代码运行，压缩会出现错误
'use strict'//写在这里表示全局都使用严格模式，写在函数内部的话就只是函数内部是严格模式
function fn(){
	arguments='123'
	console.log(arguments)
}
fn()
</script>	
</body>
</html>
